<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dream Center</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Dream Center Logo">
      <div class="logo-text">
        <h1>Dream Center</h1>
        <p>Care Support Empower</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">What We Do</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#" class="donate-btn">Donate Now</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay">
      <h2>Making More of Every Gift</h2>
      <p>No child should be forgotten</p>
      <a href="#" class="cta-btn">What We Do</a>
    </div>
  </section>

  <!-- Newsletter Section -->
  <section class="newsletter">
    <h3>Sign Up & Stay Connected</h3>
    <form>
      <input type="email" placeholder="Enter your email">
      <button type="submit">Subscribe</button>
    </form>
  </section>

</body>
</html>
