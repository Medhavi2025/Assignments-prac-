<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form">
        <h1>College Registration Form</h1>
        <label for="Date ">Enter Name</label><br><br>
        <input type="text" placeholder=" First Name">&nbsp;&nbsp;
        <input type="text" placeholder="Last Name"><br><br>
        <label for="Date ">Enter your Date of Birth</label><br><br>
        <input type="date"><br><br>
        <label for="text">Gender</label>&nbsp;&nbsp;
        <label><input type="radio" value="Male">Male</label>
        <label><input type="radio"  value="Female"> Female</label><br><br>
        <label for="Date ">Enter Father Name</label><br><br>
        <input type="text" placeholder="Father Name"><br><br>
        <label for="Date ">Enter Mother Name</label><br><br>
        <input type="text" placeholder="Mother Name"><br><br>
        <label for="Date ">Address</label><br><br>
        <input type="text" placeholder="Address">&nbsp;&nbsp;
        <input type="text" placeholder="City"><br><br>
        <input type="number" placeholder="Zip Code">&nbsp;&nbsp;
        <input type="text" placeholder="State"><br><br>
        <label for="Date ">Mobile Number</label><br><br>
        <input type="number" placeholder="Mobile Number"><br><br>
        <label for="Date ">Email</label><br><br>
        <input type="email" placeholder="Email"><br><br>
        <label for="Number">Father's Mobile Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Number">Mother's Mobile Number</label><br><br>
        <input type="number" placeholder="Father's Mobile No.">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" placeholder="Mother's Mobile No."><br><br>
        <label for="Number">Father's Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Number">Mother's Email</label><br><br>
        <input type="number" placeholder="Father's Email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" placeholder="Mother's Email.">
         <h5>Select Stream</h5>
         <select>
            <option value="Stream">Computer Science Engineering</option>
            <option value="Stream">Civil Engineering</option>
            <option value="Stream">Elecetrical & Electronic Engineering</option>
            <option value="Stream">Mechanical Engineering</option>
         </select><br><br>
         <button type="submit">Register</button>
    </form>
</body>
</html>
