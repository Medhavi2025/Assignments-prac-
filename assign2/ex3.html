<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="styless1.css">
</head>
<body>
  <div class="header">
    <div class="login-container">
      <form class="login-form">
        <input type="text" placeholder="Email or Phone" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <a href="#" class="forgot-link">Forgotten account?</a>
      </form>
    </div>
  </div>

  <div class="signup-container">
    <h1>Create an account</h1>
    <p>It's free and always will be.</p>
    <form class="signup-form">
      <div class="name-field">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Surname" required>
      </div>
      <input type="text" placeholder="Mobile number or email" required>
      <input type="password" placeholder="New password" required>

      <div class="birthday-field">
        <label for="birthday">Birthday</label>
        <div class="select-boxes">
          <select id="day" required>
            <option>Day</option>
            <!-- Add day options -->
          </select>
          <select id="month" required>
            <option>Month</option>
            <!-- Add month options -->
          </select>
          <select id="year" required>
            <option>Year</option>
            <!-- Add year options -->
          </select>
        </div>
      </div>

      <div class="gender-field">
        <input type="radio" name="gender" id="female" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" required>
        <label for="male">Male</label>
      </div>

      <button type="submit" class="signup-btn">Create an account</button>
    </form>
  </div>

  <div class="footer">
    <!-- Add language and footer links here -->
  </div>
</body>
</html>
